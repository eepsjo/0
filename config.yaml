# TUN
tun:
  enable: true
  stack: mixed # 模式堆栈
  auto-redirect: true # 仅 Linux ⚠️ 自动配置 iptables 以重定向 TCP 连接
  auto-detect-interface: true # 自动识别出口网卡
  auto-route: true # 自动配置路由表
  strict-route: true # 所有连接路由到 tun。将无法被其他设备访问
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  device: utun # 虚拟网卡名称

# DNS
dns:
  enable: true
  prefer-h3: false # 关闭 DoH 的 HTTP3 支持
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16 # fake-ip 池
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:d1"

# 代理和代理组
proxy-providers: # 机场订阅
  # 示例订阅: # 订阅名称不可相同
    # type: http
    # filter: 关键词 # 关键词过滤
    # url: url # 机场订阅链接
    # path: ./ # http 的 path 可以为空。文件储存路径。默认只允许存在 mihomo 所在的文件夹或子文件夹，如果要存到其他位置，要设置 SAFE_PATHS 环境变量指定额外的安全路径。环境变量的语法同操作系统的PATH环境变量规则（即 Windows 下以分号分割，其他系统下以冒号分割）。下同
    # interval: 6666 # 单位：秒。下同
    # override: # 节点加载时的覆写配置项
      # skip-cert-verify: true
      # udp: true # UDP
proxy-groups: # 代理组
  - name: GLOBAL # 全局模式使用的代理组
    type: select # 手动选择
    proxies:
      - PROXY # 令全局模式为所有流量全部代理
    hidden: true # 隐藏代理组
  - name: PROXY
    type: select
    proxies:
      # - 示例组
  # - name: 示例组
