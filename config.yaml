    # tolerance: 150 # 公差，单位：毫秒。延迟检测后，只有当延迟更低的节点的延迟+公差，比正在使用节点的延迟还要低，才会自动切换节点
    # interval: 666
    # lazy: true # 懒惰模式
    
# RULE
