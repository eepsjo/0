    # path: ./示例.yaml
    # interval: 6666
  # R: # 以下 classical。自定义 R P D，来自我的仓库
    # behavior: classical
    # type: http
    # format: yaml
    # url: https://raw.githubusercontent.com/eepsjo/proxy_rules/main/r.yaml
