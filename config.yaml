    behavior: classical
    type: http
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/applications.txt
    path: ./rulesets/applications.yaml
    interval: 10800
  r: # 以下：domain
    behavior: domain
    type: http
    format: yaml
    url: https://anti-ad.net/clash.yaml
    path: ./rulesets/antiadnet.yaml
    interval: 10800
  d:
    behavior: domain
    type: http
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt
    path: ./rulesets/direct.yaml
    interval: 10800
  d1:
    behavior: domain
    type: http
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt
    path: ./rulesets/private.yaml
    interval: 10800
  di: # 以下：ipcidr。小心 DNS 泄露
    behavior: ipcidr
    type: http
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt
    path: ./rulesets/cncidr.yaml
    interval: 10800
  di1:
    behavior: ipcidr
    type: http
    format: yaml
    url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt
    path: ./rulesets/lancidr.yaml
    interval: 10800
rules: # 分流
  # - RULE-SET,示例规则,DIRECT
  - AND,((DST-PORT,443),(NETWORK,UDP)),REJECT # 禁用 443 端口的 UDP 协议
  - RULE-SET,r,REJECT,no-resolve
  # - RULE-SET,R,REJECT,no-resolve
  # - RULE-SET,P,PROXY
  - RULE-SET,a,DIRECT
  # - RULE-SET,D,DIRECT
  - RULE-SET,d,DIRECT
  - RULE-SET,d1,DIRECT
  - RULE-SET,di,DIRECT,no-resolve
  - RULE-SET,di1,DIRECT,no-resolve
  # - GEOIP,CN,DIRECT,no-resolve # 如需启用，需解除上面的 GEO 部分的注释。下同
  # - GEOIP,private,DIRECT,no-resolve
  - MATCH,PROXY
  # 优先自定义，其次远程规则
  # 优先 DOMAIN，其次 IPCIDR
  # 优先 REJECT，其次 DIRECT，最后 PROXY
  # no-resolve 表示不解析 DNS，用于 IPCIDR, GeoIP 和屏蔽规则
